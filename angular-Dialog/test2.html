<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script 
        data-require="angular.js@1.0.x" 
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js" 
        data-semver="1.0.7">
    </script>
    <script src="js/index2.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <p>Hello {{name}}!</p>
    <button confirmed-click="done()" ng-confirm-click="Would you like to say hi?">Say hi to {{ name }}</button>
  </body>

</html>
